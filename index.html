<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess to Airin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .hidden-until-hover {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hover-parent:hover .hidden-until-hover {
            opacity: 1;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 hover-parent">
        <div class="p-8 text-center">
            <img src="https://placehold.co/150/ffcce6/ffffff?text=â¤ï¸" alt="Cartoon style pink heart with cute face, winking playfully" class="mx-auto mb-6 rounded-full h-24 w-24 object-cover heartbeat bg-pink-100 p-2">
            
            <h1 class="text-3xl font-bold text-pink-600 mb-2">Hey Airin Nirinda Putri!</h1>
            <p class="text-gray-600 mb-6">Ada sesuatu yang pengen aku sampaikan...</p>
            
            <div class="bg-pink-50 rounded-lg p-6 mb-6 border border-pink-100">
                <p class="text-lg italic text-pink-800 mb-4">
                    "Sejak pertama kali kenal, aku selalu suka sama kamu. Bisa engga kamu jadi pacar aku?"
                </p>
                
                <div class="flex justify-center space-x-4 mt-8 mb-4">
                    <button id="yes-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105 shadow-lg">
                        Iya Dongs!
                    </button>
                    <button id="no-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full transition-all hover:cursor-not-allowed relative">
                        Engga Ah!
                    </button>
                </div>
            </div>
            
            <div class="hidden-until-hover text-sm text-gray-500 italic">
                P.S. Tombol "Engga" cuma buat hiasan doang hehe ðŸ˜‰
            </div>
        </div>
        
        <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400"></div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const messages = [
            "Ntar dulu...",
            "Yakin engga?",
            "Dipikir-pikir lagi dong!",
            "Beneran mau nolak?",
            "Aduh kasihan aku...",
            "Coba pencet yang iya :)"
        ];
        let clickCount = 0;
        
        noBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * 100 - 50;
            const randomY = Math.random() * 100 - 50;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);
            
            if (clickCount < messages.length) {
                noBtn.textContent = messages[clickCount];
                clickCount++;
            } else {
                noBtn.textContent = "Tombolnya capek lho!";
            }
        });
        
        yesBtn.addEventListener('click', function() {
            alert('Yeeee akhirnya kamu mauuu! â¤ï¸ Aku bakal jadi pacar yang terbaik untuk kamu!');
        });
    </script>
</body>
</html>
